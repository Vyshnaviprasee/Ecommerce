{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <!-- Your page-specific content here -->
    

    {% if messages %}
    <div class="alert alert-success container alert-dismissible fade show" role="alert">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    <section class="vh-100 gradient-custom" style="background: rgb(238,174,202);
background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);" >
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-4">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
    
                    <div class="card-body p-4 ">
                        <h2 class="fw-bold mb-2 text-uppercase text-center">Register</h2>
                            <p class="text-white-50 mb-5 text-center">Please enter your details</p>
                            <form method="POST" action="{% url 'register' %}">
                                {% csrf_token %}
                                <div class="form-outline form-white mb-4 ">
                                    <input id="first_name" type="text" class="form-control form-control-md" placeholder="First Name" name="first_name" required autofocus>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input id="last_name" type="text" class="form-control form-control-md" placeholder="Last Name" name="last_name" required>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input id="email" type="email" class="form-control form-control-md" placeholder="Email Address" name="email" required>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input id="username" type="text" class="form-control form-control-md" placeholder="Username" name="username" required>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input id="password" type="password" class="form-control form-control-md" placeholder="Password" name="password" required>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input id="password_confirmation" type="password" class="form-control form-control-md" placeholder="Confirm Password" name="confirm_password" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-outline-light btn-lg px-5">Register</button>
                                </div>
                            </form>
                            
                            
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
