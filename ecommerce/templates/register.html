{% extends 'base.html' %}

{% block title %}
    <title>Register</title>
{% endblock %}

{% block content %}
    <!-- Your page-specific content here -->
    <div class="container my-5">
        <h1 class="text-center my-5">Register</h1>
    </div>

    {% if messages %}
    <div class="alert alert-success container alert-dismissible fade show" role="alert">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-0 shadow">
                    <div class="card-header bg-primary text-white rounded-top text-center">Register</div>
    
                    <div class="card-body">
                        <form method="POST" action="{% url 'register' %}">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="first_name" class="form-label">First Name</label>
                                    <input id="first_name" type="text" class="form-control" name="first_name" required autofocus>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="last_name" class="form-label">Last Name</label>
                                    <input id="last_name" type="text" class="form-control" name="last_name" required>
                                </div>
                            </div>
                        
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input id="email" type="email" class="form-control" name="email" required>
                            </div>
                        
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input id="username" type="text" class="form-control" name="username" required>
                            </div>
                        
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input id="password" type="password" class="form-control" name="password" required>
                            </div>
                        
                            <div class="mb-3">
                                <label for="password_confirmation" class="form-label">Confirm Password</label>
                                <input id="password_confirmation" type="password" class="form-control" name="confirm_password" required>
                            </div>
                        
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary rounded-pill">Register</button>
                            </div>
                        
                            
                            
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
